<!DOCTYPE html>
<html lang=ja dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>setTimeout()関数の練習</title>
  </head>
  <body>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>
    <script>
      let id;
      let nowPlaing = false;
      function start() {
        if (nowPlaing==false) {
          nowPlaing=true;
          autoPlay();
        }
      }
      function autoPlay(){
        console.log("setTimeout()関数の練習");
        id=setTimeout(function(){
          function stop() {
            clearTimeout(id);
        }
      }
    }
    </script>
  </body>
</html>
